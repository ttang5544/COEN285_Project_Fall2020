<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      placeholder="Post Title"
      ngModel
      required
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Plese enter something</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      placeholder="Post Content"
      ngModel
      required
      #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Plese enter something</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Add Items</button>
  </form>
</mat-card>
