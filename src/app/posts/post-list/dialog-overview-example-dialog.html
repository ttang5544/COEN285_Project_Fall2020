<h1 mat-dialog-title>Summary of your rental request</h1>
<div mat-dialog-content>
  Item: {{ this.title }}
  <br>
  Rental starts at: {{this.startdate}}
  <br>
  Rental ends at: {{this.enddate}}
  <br>
  Estimated Price: {{this.price}}
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="confirmReserveClick()">Confirm my Rental</button>
</div>
