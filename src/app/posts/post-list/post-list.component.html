<nav>
  <a routerLink="/post-create-path" routerLinkActive="active">AS OWNER</a>
  <a routerLink="/post-list-path" routerLinkActive="active">AS RENTER</a>
  <a routerLink="/item-form-component" routerLinkActive="active">ItemFormComponent</a>
  <a routerLink="/app-messagepage-component" routerLinkActive="active">MessagepageComponent</a>
</nav>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let post of posts; let i=index;">


    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.cate}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{post.imgurl}}>
      <div *ngIf="!post.imgurl">
        <h1>no picture</h1>
      </div>
      <mat-card-content>
        <p>{{post.content}}</p>
      </mat-card-content>
      <hr>
      <label>Rental Start date:</label>
      <br>
      <input type="date" id="start">
      <br>
      <label>Rental End date:</label>
      <br>
      <input type="date" id="end">
      <br>
      <mat-card-actions>
        <button mat-button (click)="openDialog(i)">REQUEST TO RENT</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
