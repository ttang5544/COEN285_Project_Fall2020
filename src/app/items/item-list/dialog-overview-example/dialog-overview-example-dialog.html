<h1 mat-dialog-title>Summary of your rental request</h1>
<div mat-dialog-content>
  <img [src]="this.picture" />
  <!-- <!-- Item: {{ this.name }} -->
  <br />
  Category: {{ this.category }}
  Price: $ {{ this.dailyPrice }}
  <br />
  Description: {{ this.description }} -->
  <br />
  Rental starts at: {{this.startdate}}
  <br />
  Rental ends at: {{this.enddate}}
  <br />
  Estimated Price (in dollars): {{this.estimatedprice}}
  <br />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="confirmReserveClick()">Confirm my Rental</button>
</div>
