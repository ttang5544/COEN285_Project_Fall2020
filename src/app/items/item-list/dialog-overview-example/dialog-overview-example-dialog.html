<h1 mat-dialog-title>Summary of your rental request</h1>
<div mat-dialog-content>

  <img [src]="this.picture">
  Item: {{ this.name }}
  <br>
  Category: {{ this.category }} Price: $ {{ this.dailyPrice | currency }}
  <br>
  Description: {{ this.description }}
  <br>
  Rental starts at:
  <br>
  Rental ends at:
  <br>
  Estimated Price:
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onNoClick()">Confirm my Rental</button>
</div>
