<app-header></app-header>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of items; let i=index;">

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.picture">
      <div *ngIf="!item.picture">
        <h1>no picture</h1>
      </div>
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <h2>Price per day (in dollars): {{post.dailyPrice}}</h2>
      <hr>
      <label>Rental Start date:</label>
      <br>
      <input name="startdate" [(ngModel)]="startdate" type="date" required>
      <br>
      <label>Rental End date:</label>
      <br>
      <input name="enddate" [(ngModel)]="enddate" type="date" required>
      <br>
      <mat-card-actions>
        <button mat-button (click)="openDialog(i)">REQUEST TO RENT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
