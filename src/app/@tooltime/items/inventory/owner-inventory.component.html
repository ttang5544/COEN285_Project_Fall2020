<header></header>
<br>
<h1>Your Items</h1>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
       fxFlex="25%"
       fxFlex.xs="100%"
       fxFlex.sm="33%"
       *ngFor="let item of items; let i = index;">
    <mat-card class="example-card">
      <!--*ngIf="item.ownerId == 'friendwf@gmail.com'">-->
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      </mat-card-header>

      <img *ngIf="item.picture" mat-card-image height="300px" src="{{ item.picture }}" />

      <div *ngIf="!item.picture">
        <!-- <h1>no picture</h1> -->
        <img mat-card-image height="300px" src="assets/images/placeholder.png" />
      </div>

      <mat-card-content>
        <p>{{ item.description }}</p>
      </mat-card-content>

      <h2>Price per day $: {{ item.dailyPrice }}</h2>
      <hr />
      <mat-card-actions>
        <button mat-button color="warn" type="button" (click)="removeItem(i)">
          REMOVE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
