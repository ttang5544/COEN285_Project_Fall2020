<div class="container">
  <img src="https://i.imgur.com/OiqxTL1.jpg">
  <div class="centered">
    <h2 class="example-title">
      Login
    </h2>
    <mat-card class="example-card">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Email" [(ngModel)]="email" name="em">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input placeholder="Password" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="pw">
                  <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button> -->
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login(email, password)">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
